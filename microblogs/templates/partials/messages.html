{% if messages %}
<div class="containers">
  <div class="row">
    <div class="col-sm-12 col-md-10 offset-md-1">
      {% for message in messages %}
        <div class="alert alert-{{ message.level_tag }}" role="alert">
            {{ message }}
        </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endif %}
