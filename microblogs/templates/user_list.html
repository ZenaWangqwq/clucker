{% extends 'base_content.html' %}
{% block content %}
<div class="containers">
  <div class="row">
    <div class="col-sm-12 col-md-6 offset-md-3">
      <h1>User List</h1>
      {% for user in users%}
      <h2>{{ user }}</h2>
      <p> Name: {{ user.first_name }}
        {{ user.last_name }};
        ID: {{ user.id }};
        Email: {{ user.email }}
      </p>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
